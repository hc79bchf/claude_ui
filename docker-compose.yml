services:
  frontend:
    build: .
    ports:
      - "8080:80"
    depends_on:
      - backend

  backend:
    build: ./server
    ports:
      - "3001:3001"
    volumes:
      - ~/.claude:/root/.claude:ro
      - ~:/host-home:ro
    environment:
      - NODE_ENV=production
      - HOST_HOME_PATH=/host-home
